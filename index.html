<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerLift Doors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="powerlift.png" alt="PowerLift Doors Logo" class="logo">
      <h1>PowerLift Doors</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Build</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="search-filter">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search doors...">
        <button type="submit">Search</button>
      </form>

      <select id="sort-select">
        <option value="" disabled selected>Sort by</option>
        <option value="name">Name</option>
        <option value="price">Price</option>
      </select>

      <select id="material-filter">
        <option value="" selected disabled>Filter by Material</option>
        <option value="wood">Wood</option>
        <option value="metal">Metal</option>
        <option value="other">Other</option>
      </select>
    </section>

    <div id="status-message" aria-live="polite"></div>
    <div id="products-grid" class="product-gallery"></div>

    <section class="customization">
      <h2>Customization</h2>
      <label>
        Dimensions:
        <input type="text" id="dimension-input" placeholder="Width x Height (ft)">
      </label>

      <label>
        Material:
        <select id="material-select">
          <option value="" selected disabled>Select material</option>
          <option value="Wood">Wood</option>
          <option value="Steel">Steel</option>
          <option value="Aluminum">Aluminum</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label>
        Color:
        <select id="color-select">
          <option value="" selected disabled>Select color</option>
          <option value="Red">Red</option>
          <option value="Yellow">Yellow</option>
          <option value="Blue">Blue</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
      </label>

      <label>
        Hardware:
        <select id="hardware-select">
          <option value="" selected disabled>Select hardware</option>
          <option value="Windows">Windows</option>
          <option value="Insulation">Insulation</option>
          <option value="Remote Opener">Remote Opener</option>
        </select>
      </label>

      <button id="add-to-build" type="button">Add to Build</button>
      <pre id="order-summary-text">No product selected</pre>
    </section>
  </main>

  <footer>
    &copy; 2025 PowerLift Doors Illinois
  </footer>

  <script src="script.js"></script>
</body>
</html>
