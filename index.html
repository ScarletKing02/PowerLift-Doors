<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerLift Doors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="powerlift.png" alt="PowerLift Logo" class="logo">
      <h1>PowerLift Doors</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Build</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <!-- Search and Filters -->
    <div class="search-filter">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search door styles...">
        <button type="submit">Search</button>
      </form>

      <select id="sort-select">
        <option value="">Sort by</option>
        <option value="name">Name</option>
        <option value="price">Price</option>
      </select>

      <select id="material-filter">
        <option value="">Filter by material</option>
        <option value="Wood">Wood</option>
        <option value="Metal">Metal</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <p id="status-message" aria-live="polite">It's just us chickens here.</p>

    <div id="products-grid" class="product-gallery"></div>

    <!-- Customization Panel -->
    <div class="customization">
      <h2>Customization</h2>

      <label for="dimension-input">Dimensions (ft):
        <input type="text" id="dimension-input" placeholder="Width x Height">
      </label>

      <label for="material-select">Material:
        <select id="material-select">
          <option value="" selected disabled>Select material</option>
          <option value="Wood">Wood</option>
          <option value="Steel">Steel</option>
          <option value="Aluminum">Aluminum</option>
          <option value="Other">Other</option>
        </select>
      </label>

      <label for="color-select">Color:
        <select id="color-select">
          <option value="" selected disabled>Select color</option>
          <option value="Red">Red</option>
          <option value="Yellow">Yellow</option>
          <option value="Blue">Blue</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
      </label>

      <label for="hardware-select">Hardware:
        <select id="hardware-select">
          <option value="" selected disabled>Select hardware</option>
          <option value="Standard">Standard</option>
          <option value="Premium">Premium</option>
          <option value="Hydraulic">Hydraulic</option>
        </select>
      </label>

      <button id="add-to-build" type="button">Add to Build</button>

      <pre id="order-summary-text">No product selected</pre>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 PowerLift Doors Illinois</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
