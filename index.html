<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerLift Doors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="powerlift.png" alt="PowerLift Logo" id="logo">
    <h1>PowerLift Doors</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Build</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section id="controls">
      <form id="search-form">
        <input type="text" id="search-input" placeholder="Search doors..." aria-label="Search doors">
        <button type="submit">Search</button>
      </form>

      <label for="sort-select">Sort by:</label>
      <select id="sort-select">
        <option value="name">Name</option>
        <option value="price">Price</option>
      </select>

      <label for="material-filter">Material Filter:</label>
      <select id="material-filter">
        <option value="">All</option>
        <option value="Wood">Wood</option>
        <option value="Metal">Metal</option>
        <option value="Other">Other</option>
      </select>
    </section>

    <section id="status-message" aria-live="polite">Start by searching for a door style.</section>

    <section id="products-grid"></section>

    <section id="customization">
      <h2>Customize Your Door</h2>

      <label for="dimension-input">Dimensions (WxH in ft):</label>
      <input type="text" id="dimension-input" placeholder="e.g., 3x7" aria-label="Dimensions">

      <label for="material-select">Material:</label>
      <select id="material-select">
        <option value="" selected disabled>Select material</option>
        <option value="Wood">Wood</option>
        <option value="Metal">Metal</option>
        <option value="Other">Other</option>
      </select>

      <label for="color-select">Color:</label>
      <select id="color-select">
        <option value="" selected disabled>Select color</option>
        <option value="Red">Red</option>
        <option value="Yellow">Yellow</option>
        <option value="Blue">Blue</option>
        <option value="Black">Black</option>
        <option value="White">White</option>
      </select>

      <label for="hardware-select">Hardware:</label>
      <select id="hardware-select">
        <option value="" selected disabled>Select hardware</option>
        <option value="Standard">Standard</option>
        <option value="Premium">Premium</option>
        <option value="Hydraulic">Hydraulic</option>
      </select>

      <button id="add-to-build" type="button">Add to Build</button>

      <pre id="order-summary-text">No product selected</pre>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 PowerLift Doors â€” Illinois</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
