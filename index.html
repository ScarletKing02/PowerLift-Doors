<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PowerLift Doors Illinois</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header>
    <h1>PowerLift Doors Illinois</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Search and Filter -->
  <section class="search-filter">
    <input type="text" placeholder="Search doors..." />
    <select>
      <option>Filter by Building Material</option>
      <option>Steel</option>
      <option>Wood</option>
      <option>Aluminum</option>
      <option>Concrete</option>
    </select>
    <select>
      <option>Filter by Style</option>
      <option>Barn Style</option>
      <option>Modern</option>
      <option>Industrial</option>
    </select>
  </section>

  <!-- Product Gallery -->
  <section class="product-gallery">
    <div class="product-card">
      <img src="images/placeholder.jpg" alt="Door Style 1" />
      <h3>Modern Steel Door</h3>
      <p>Durable and sleek design for modern homes.</p>
    </div>
    <div class="product-card">
      <img src="images/placeholder.jpg" alt="Door Style 2" />
      <h3>Barn Style Door</h3>
      <p>Rustic look with heavy-duty performance.</p>
    </div>
    <!-- Add more product cards -->
  </section>

  <!-- Customization Options -->
  <section class="customization">
    <h2>Customize Your Door</h2>
    <form>
      <label>Dimensions:
        <input type="text" placeholder="e.g., 8ft x 10ft" />
      </label>
      <label>Building Material:
        <select>
          <option>Steel</option>
          <option>Wood</option>
          <option>Aluminum</option>
          <option>Concrete</option>
        </select>
      </label>
      <label>Color:
        <input type="color" />
      </label>
      <label>Hardware:
        <select>
          <option>Standard Hydraulic Cylinder</option>
          <option>Standard Electric Cylinder</option>
        </select>
      </label>
    </form>
  </section>

  <!-- Checkout Process -->
  <section class="checkout">
    <h2>Order Summary</h2>
    <p>Custom Steel Door - 8ft x 10ft - Black - Standard Hardware</p>
    <button>Proceed to Checkout</button>
  </section>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 PowerLift Doors Illinois</p>
  </footer>

</body>
</html>
