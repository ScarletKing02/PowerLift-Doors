<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PowerLift - Custom Gym Equipment Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="powerlift.png" alt="PowerLift Logo" class="logo"/>
      <h1>PowerLift</h1>
    </div>
    <p>Custom Gym Equipment Builder</p>
  </header>

  <main>
    <section class="controls">
      <form id="search-form">
        <label for="search-input">Search Products:</label>
        <input type="text" id="search-input" placeholder="Search gym equipment..." />

        <label for="sort-select">Sort By:</label>
        <select id="sort-select">
          <option value="name">Name</option>
          <option value="price">Price</option>
        </select>

        <label for="material-filter">Filter by Material:</label>
        <select id="material-filter">
          <option value="">All</option>
          <option value="steel">Steel</option>
          <option value="aluminum">Aluminum</option>
          <option value="wood">Wood</option>
        </select>

        <button type="submit">Search</button>
      </form>
    </section>

    <section class="results">
      <div id="status-message" aria-live="polite">Search to see available products.</div>
      <div id="products-grid" class="products-grid"></div>
    </section>

    <section class="customization">
      <h2>Customize Your Build</h2>
      <label for="material-select">Material:</label>
      <select id="material-select">
        <option value="">Select</option>
        <option value="steel">Steel</option>
        <option value="aluminum">Aluminum</option>
        <option value="wood">Wood</option>
      </select>

      <label for="color-select">Color:</label>
      <select id="color-select">
        <option value="">Select</option>
        <option value="black">Black</option>
        <option value="red">Red</option>
        <option value="blue">Blue</option>
      </select>

      <label for="hardware-select">Hardware:</label>
      <select id="hardware-select">
        <option value="">Select</option>
        <option value="standard">Standard</option>
        <option value="premium">Premium</option>
      </select>

      <label for="dimension-input">Dimensions:</label>
      <input type="text" id="dimension-input" placeholder="e.g., 6ft x 3ft" />

      <button id="add-to-build">Add to Build</button>
    </section>

    <section class="summary">
      <h2>Order Summary</h2>
      <pre id="order-summary-text">No product selected</pre>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
