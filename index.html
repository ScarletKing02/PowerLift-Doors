<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PowerLift Doors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="powerlift.png" alt="PowerLift Doors Logo" class="logo">
      <h1>PowerLift Doors</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Build</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="search-filter">
    <form id="search-form">
      <input type="text" id="search-input" placeholder="Search for door styles...">
      <button type="submit">Search</button>
    </form>

    <select id="sort-select">
      <option value="">Sort by</option>
      <option value="name">Name A→Z</option>
      <option value="price">Price Low→High</option>
    </select>

    <select id="material-filter">
      <option value="">Filter by Material</option>
      <option value="wood">Wood</option>
      <option value="metal">Metal</option>
      <option value="other">Other</option>
    </select>
  </section>

  <div id="status-message" aria-live="polite"></div>

  <section class="product-gallery" id="products-grid">
    <!-- Products will be rendered here -->
  </section>

  <section class="customization">
    <h2>Customization</h2>
    <label>
      Dimensions (WxH feet):
      <input type="text" id="dimension-input" placeholder="e.g., 3x7">
    </label>
    <label>
      Material:
      <select id="material-select">
        <option value="Wood">Wood</option>
        <option value="Steel">Steel</option>
        <option value="Aluminum">Aluminum</option>
        <option value="Other">Other</option>
      </select>
    </label>
    <label>
      Color:
      <input type="color" id="color-select" value="#ffffff">
    </label>
    <label>
      Hardware:
      <select id="hardware-select">
        <option value="Windows">Windows</option>
        <option value="Insulation">Insulation</option>
        <option value="Remote Opener">Remote Opener</option>
      </select>
    </label>

    <button id="add-to-build">Add to Build</button>
    <pre id="order-summary-text">No product selected</pre>
  </section>

  <footer>
    <p>&copy; 2025 PowerLift Doors Illinois</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
