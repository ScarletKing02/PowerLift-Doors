<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Furniture Builder</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>Furniture Builder</h1>
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Search -->
  <section class="search-filter">
    <input type="text" id="searchInput" placeholder="Search products..." />
    <button id="searchButton">Search</button>
  </section>

  <!-- Results -->
  <section id="results" aria-live="polite">
    <p class="initial-message">Enter a search term to find products.</p>
  </section>

  <!-- Customization -->
  <section class="customization">
    <h2>Customize Your Build</h2>
    <form id="customizationForm">
      <label>
        Dimensions
        <input type="text" id="dimension-input" placeholder="e.g. 6ft x 3ft" />
      </label>

      <label>
        Material
        <select id="material-select">
          <option value="">Select</option>
          <option value="Wood">Wood</option>
          <option value="Metal">Metal</option>
          <option value="Plastic">Plastic</option>
        </select>
      </label>

      <label>
        Color
        <select id="color-select">
          <option value="">Select</option>
          <option value="Brown">Brown</option>
          <option value="Black">Black</option>
          <option value="White">White</option>
        </select>
      </label>

      <label>
        Hardware
        <select id="hardware-select">
          <option value="">Select</option>
          <option value="Steel">Steel</option>
          <option value="Aluminum">Aluminum</option>
          <option value="Brass">Brass</option>
        </select>
      </label>

      <button type="submit">Update Summary</button>
    </form>
  </section>

  <!-- Order Summary -->
  <section class="checkout">
    <h2>Order Summary</h2>
    <div id="orderSummary" style="display: none;">
      <h3 id="productName"></h3>
      <p id="productSummary"></p>
      <p id="summaryDetails"></p>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Furniture Builder</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
